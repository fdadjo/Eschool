<div>
    <h2 id="page-heading">
        <span jhiTranslate="eschoolApp.classroomHistory.home.title">Classroom Histories</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-classroom-history" [routerLink]="['/classroom-history/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="eschoolApp.classroomHistory.home.createLabel">
            Create new Classroom History
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="classroomHistories">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="eschoolApp.classroomHistory.fees">Fees</span></th>
            <th><span jhiTranslate="eschoolApp.classroomHistory.classroom">Classroom</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let classroomHistory of classroomHistories ;trackBy: trackId">
                <td><a [routerLink]="['/classroom-history', classroomHistory.id, 'view' ]">{{classroomHistory.id}}</a></td>
                <td>{{classroomHistory.fees}}</td>
                <td>
                    <div *ngIf="classroomHistory.classroom">
                        <a [routerLink]="['../classroom', classroomHistory.classroom?.id, 'view' ]" >{{classroomHistory.classroom?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/classroom-history', classroomHistory.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/classroom-history', classroomHistory.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'classroom-history', { outlets: { popup: classroomHistory.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
