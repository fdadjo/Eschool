<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="classroomHistory">
            <h2><span jhiTranslate="eschoolApp.classroomHistory.detail.title">Classroom History</span> {{classroomHistory.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="eschoolApp.classroomHistory.fees">Fees</span></dt>
                <dd>
                    <span>{{classroomHistory.fees}}</span>
                </dd>
                <dt><span jhiTranslate="eschoolApp.classroomHistory.classroom">Classroom</span></dt>
                <dd>
                    <div *ngIf="classroomHistory.classroom">
                        <a [routerLink]="['/classroom', classroomHistory.classroom?.id, 'view']">{{classroomHistory.classroom?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/classroom-history', classroomHistory.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
