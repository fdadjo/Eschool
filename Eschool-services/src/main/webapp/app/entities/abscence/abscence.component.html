<div>
    <h2 id="page-heading">
        <span jhiTranslate="eschoolApp.abscence.home.title">Abscences</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-abscence" [routerLink]="['/abscence/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="eschoolApp.abscence.home.createLabel">
            Create new Abscence
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="abscences">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="eschoolApp.abscence.date">Date</span></th>
            <th><span jhiTranslate="eschoolApp.abscence.commentaire">Commentaire</span></th>
            <th><span jhiTranslate="eschoolApp.abscence.abscence">Abscence</span></th>
            <th><span jhiTranslate="eschoolApp.abscence.justify">Justify</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let abscence of abscences ;trackBy: trackId">
                <td><a [routerLink]="['/abscence', abscence.id, 'view' ]">{{abscence.id}}</a></td>
                <td>{{abscence.date | date:'medium'}}</td>
                <td>{{abscence.commentaire}}</td>
                <td>{{abscence.abscence}}</td>
                <td>{{abscence.justify}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/abscence', abscence.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/abscence', abscence.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'abscence', { outlets: { popup: abscence.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
