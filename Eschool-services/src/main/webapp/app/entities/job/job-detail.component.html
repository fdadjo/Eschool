<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="job">
            <h2><span jhiTranslate="eschoolApp.job.detail.title">Job</span> {{job.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="eschoolApp.job.title">Title</span></dt>
                <dd>
                    <span>{{job.title}}</span>
                </dd>
                <dt><span jhiTranslate="eschoolApp.job.description">Description</span></dt>
                <dd>
                    <span>{{job.description}}</span>
                </dd>
                <dt><span jhiTranslate="eschoolApp.job.minSalary">Min Salary</span></dt>
                <dd>
                    <span>{{job.minSalary}}</span>
                </dd>
                <dt><span jhiTranslate="eschoolApp.job.maxSalary">Max Salary</span></dt>
                <dd>
                    <span>{{job.maxSalary}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/job', job.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
