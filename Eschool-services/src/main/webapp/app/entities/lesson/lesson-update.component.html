<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-lesson-heading" jhiTranslate="eschoolApp.lesson.home.createOrEditLabel">Create or edit a Lesson</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!lesson.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="lesson.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eschoolApp.lesson.title" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                        [(ngModel)]="lesson.title" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eschoolApp.lesson.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="lesson.description" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eschoolApp.lesson.tagKey" for="field_tagKey">Tag Key</label>
                    <input type="text" class="form-control" name="tagKey" id="field_tagKey"
                        [(ngModel)]="lesson.tagKey" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
