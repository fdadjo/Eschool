<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="lessonHistory">
            <h2><span jhiTranslate="eschoolApp.lessonHistory.detail.title">Lesson History</span> {{lessonHistory.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="eschoolApp.lessonHistory.courseName">Course Name</span></dt>
                <dd>
                    <span>{{lessonHistory.courseName}}</span>
                </dd>
                <dt><span jhiTranslate="eschoolApp.lessonHistory.coef">Coef</span></dt>
                <dd>
                    <span>{{lessonHistory.coef}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/lesson-history', lessonHistory.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
