<div>
    <h2 id="page-heading">
        <span jhiTranslate="eschoolApp.lessonHistory.home.title">Lesson Histories</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-lesson-history" [routerLink]="['/lesson-history/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="eschoolApp.lessonHistory.home.createLabel">
            Create new Lesson History
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="lessonHistories">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="eschoolApp.lessonHistory.courseName">Course Name</span></th>
            <th><span jhiTranslate="eschoolApp.lessonHistory.coef">Coef</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let lessonHistory of lessonHistories ;trackBy: trackId">
                <td><a [routerLink]="['/lesson-history', lessonHistory.id, 'view' ]">{{lessonHistory.id}}</a></td>
                <td>{{lessonHistory.courseName}}</td>
                <td>{{lessonHistory.coef}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/lesson-history', lessonHistory.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/lesson-history', lessonHistory.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'lesson-history', { outlets: { popup: lessonHistory.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
