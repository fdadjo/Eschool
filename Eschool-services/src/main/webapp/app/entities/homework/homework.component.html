<div>
    <h2 id="page-heading">
        <span jhiTranslate="eschoolApp.homework.home.title">Homework</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-homework" [routerLink]="['/homework/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="eschoolApp.homework.home.createLabel">
            Create new Homework
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="homework">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="eschoolApp.homework.name">Name</span></th>
            <th><span jhiTranslate="eschoolApp.homework.description">Description</span></th>
            <th><span jhiTranslate="eschoolApp.homework.fileUrl">File Url</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let homework of homework ;trackBy: trackId">
                <td><a [routerLink]="['/homework', homework.id, 'view' ]">{{homework.id}}</a></td>
                <td>{{homework.name}}</td>
                <td>{{homework.description}}</td>
                <td>{{homework.fileUrl}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/homework', homework.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/homework', homework.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'homework', { outlets: { popup: homework.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
