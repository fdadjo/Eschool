<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="homework">
            <h2><span jhiTranslate="eschoolApp.homework.detail.title">Homework</span> {{homework.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="eschoolApp.homework.name">Name</span></dt>
                <dd>
                    <span>{{homework.name}}</span>
                </dd>
                <dt><span jhiTranslate="eschoolApp.homework.description">Description</span></dt>
                <dd>
                    <span>{{homework.description}}</span>
                </dd>
                <dt><span jhiTranslate="eschoolApp.homework.fileUrl">File Url</span></dt>
                <dd>
                    <span>{{homework.fileUrl}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/homework', homework.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
