<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-lesson-history-preparation-heading" jhiTranslate="eschoolApp.lessonHistoryPreparation.home.createOrEditLabel">Create or edit a Lesson History Preparation</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!lessonHistoryPreparation.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="lessonHistoryPreparation.id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eschoolApp.lessonHistoryPreparation.lessonHistory" for="field_lessonHistory">Lesson History</label>
                    <select class="form-control" id="field_lessonHistory" name="lessonHistory" [(ngModel)]="lessonHistoryPreparation.lessonHistory" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="lessonHistoryOption.id === lessonHistoryPreparation.lessonHistory?.id ? lessonHistoryPreparation.lessonHistory : lessonHistoryOption" *ngFor="let lessonHistoryOption of lessonhistories; trackBy: trackLessonHistoryById">{{lessonHistoryOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
