<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="lessonHistoryPreparation">
            <h2><span jhiTranslate="eschoolApp.lessonHistoryPreparation.detail.title">Lesson History Preparation</span> {{lessonHistoryPreparation.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="eschoolApp.lessonHistoryPreparation.lessonHistory">Lesson History</span></dt>
                <dd>
                    <div *ngIf="lessonHistoryPreparation.lessonHistory">
                        <a [routerLink]="['/lesson-history', lessonHistoryPreparation.lessonHistory?.id, 'view']">{{lessonHistoryPreparation.lessonHistory?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/lesson-history-preparation', lessonHistoryPreparation.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
