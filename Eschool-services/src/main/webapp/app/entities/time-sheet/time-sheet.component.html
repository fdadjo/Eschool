<div>
    <h2 id="page-heading">
        <span jhiTranslate="eschoolApp.timeSheet.home.title">Time Sheets</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-time-sheet" [routerLink]="['/time-sheet/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="eschoolApp.timeSheet.home.createLabel">
            Create new Time Sheet
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="timeSheets">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="eschoolApp.timeSheet.name">Name</span></th>
            <th><span jhiTranslate="eschoolApp.timeSheet.classroom">Classroom</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let timeSheet of timeSheets ;trackBy: trackId">
                <td><a [routerLink]="['/time-sheet', timeSheet.id, 'view' ]">{{timeSheet.id}}</a></td>
                <td>{{timeSheet.name}}</td>
                <td>
                    <div *ngIf="timeSheet.classroom">
                        <a [routerLink]="['../classroom', timeSheet.classroom?.id, 'view' ]" >{{timeSheet.classroom?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/time-sheet', timeSheet.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/time-sheet', timeSheet.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'time-sheet', { outlets: { popup: timeSheet.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
