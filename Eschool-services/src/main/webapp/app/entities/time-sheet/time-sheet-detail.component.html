<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="timeSheet">
            <h2><span jhiTranslate="eschoolApp.timeSheet.detail.title">Time Sheet</span> {{timeSheet.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="eschoolApp.timeSheet.name">Name</span></dt>
                <dd>
                    <span>{{timeSheet.name}}</span>
                </dd>
                <dt><span jhiTranslate="eschoolApp.timeSheet.classroom">Classroom</span></dt>
                <dd>
                    <div *ngIf="timeSheet.classroom">
                        <a [routerLink]="['/classroom', timeSheet.classroom?.id, 'view']">{{timeSheet.classroom?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/time-sheet', timeSheet.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
