<div>
    <h2 id="page-heading">
        <span jhiTranslate="eschoolApp.exam.home.title">Exams</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-exam" [routerLink]="['/exam/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="eschoolApp.exam.home.createLabel">
            Create new Exam
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="exams">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="eschoolApp.exam.name">Name</span></th>
            <th><span jhiTranslate="eschoolApp.exam.coef">Coef</span></th>
            <th><span jhiTranslate="eschoolApp.exam.value">Value</span></th>
            <th><span jhiTranslate="eschoolApp.exam.session">Session</span></th>
            <th><span jhiTranslate="eschoolApp.exam.examinationFile">Examination File</span></th>
            <th><span jhiTranslate="eschoolApp.exam.plannedOn">Planned On</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let exam of exams ;trackBy: trackId">
                <td><a [routerLink]="['/exam', exam.id, 'view' ]">{{exam.id}}</a></td>
                <td>{{exam.name}}</td>
                <td>{{exam.coef}}</td>
                <td>{{exam.value}}</td>
                <td>{{exam.session}}</td>
                <td>{{exam.examinationFile}}</td>
                <td>{{exam.plannedOn | date:'medium'}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/exam', exam.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/exam', exam.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'exam', { outlets: { popup: exam.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
