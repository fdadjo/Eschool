<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="exam">
            <h2><span jhiTranslate="eschoolApp.exam.detail.title">Exam</span> {{exam.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="eschoolApp.exam.name">Name</span></dt>
                <dd>
                    <span>{{exam.name}}</span>
                </dd>
                <dt><span jhiTranslate="eschoolApp.exam.coef">Coef</span></dt>
                <dd>
                    <span>{{exam.coef}}</span>
                </dd>
                <dt><span jhiTranslate="eschoolApp.exam.value">Value</span></dt>
                <dd>
                    <span>{{exam.value}}</span>
                </dd>
                <dt><span jhiTranslate="eschoolApp.exam.session">Session</span></dt>
                <dd>
                    <span>{{exam.session}}</span>
                </dd>
                <dt><span jhiTranslate="eschoolApp.exam.examinationFile">Examination File</span></dt>
                <dd>
                    <span>{{exam.examinationFile}}</span>
                </dd>
                <dt><span jhiTranslate="eschoolApp.exam.plannedOn">Planned On</span></dt>
                <dd>
                    <span>{{exam.plannedOn}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/exam', exam.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
