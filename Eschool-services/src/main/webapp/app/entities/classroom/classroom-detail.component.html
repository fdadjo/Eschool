<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="classroom">
            <h2><span jhiTranslate="eschoolApp.classroom.detail.title">Classroom</span> {{classroom.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="eschoolApp.classroom.classroomName">Classroom Name</span></dt>
                <dd>
                    <span>{{classroom.classroomName}}</span>
                </dd>
                <dt><span jhiTranslate="eschoolApp.classroom.year">Year</span></dt>
                <dd>
                    <span>{{classroom.year}}</span>
                </dd>
                <dt><span jhiTranslate="eschoolApp.classroom.tutionFees">Tution Fees</span></dt>
                <dd>
                    <span>{{classroom.tutionFees}}</span>
                </dd>
                <dt><span jhiTranslate="eschoolApp.classroom.ccCoef">Cc Coef</span></dt>
                <dd>
                    <span>{{classroom.ccCoef}}</span>
                </dd>
                <dt><span jhiTranslate="eschoolApp.classroom.cCoef">C Coef</span></dt>
                <dd>
                    <span>{{classroom.cCoef}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/classroom', classroom.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
