<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="payment">
            <h2><span jhiTranslate="eschoolApp.payment.detail.title">Payment</span> {{payment.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="eschoolApp.payment.amount">Amount</span></dt>
                <dd>
                    <span>{{payment.amount}}</span>
                </dd>
                <dt><span jhiTranslate="eschoolApp.payment.type">Type</span></dt>
                <dd>
                    <span jhiTranslate="{{'eschoolApp.PaymentType.' + payment.type}}">{{payment.type}}</span>
                </dd>
                <dt><span jhiTranslate="eschoolApp.payment.user">User</span></dt>
                <dd>
                    {{payment.user?.login}}
                </dd>
                <dt><span jhiTranslate="eschoolApp.payment.classroom">Classroom</span></dt>
                <dd>
                    <div *ngIf="payment.classroom">
                        <a [routerLink]="['/classroom', payment.classroom?.id, 'view']">{{payment.classroom?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="eschoolApp.payment.school">School</span></dt>
                <dd>
                    <div *ngIf="payment.school">
                        <a [routerLink]="['/school', payment.school?.id, 'view']">{{payment.school?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/payment', payment.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
