<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-time-slot-history-heading" jhiTranslate="eschoolApp.timeSlotHistory.home.createOrEditLabel">Create or edit a Time Slot History</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!timeSlotHistory.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="timeSlotHistory.id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eschoolApp.timeSlotHistory.timesheet" for="field_timesheet">Timesheet</label>
                    <select class="form-control" id="field_timesheet" name="timesheet" [(ngModel)]="timeSlotHistory.timesheet" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="timesheetOption.id === timeSlotHistory.timesheet?.id ? timeSlotHistory.timesheet : timesheetOption" *ngFor="let timesheetOption of timesheets; trackBy: trackTimesheetById">{{timesheetOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
