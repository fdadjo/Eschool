<div>
    <h2 id="page-heading">
        <span jhiTranslate="eschoolApp.timeSlotHistory.home.title">Time Slot Histories</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-time-slot-history" [routerLink]="['/time-slot-history/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="eschoolApp.timeSlotHistory.home.createLabel">
            Create new Time Slot History
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="timeSlotHistories">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="eschoolApp.timeSlotHistory.timesheet">Timesheet</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let timeSlotHistory of timeSlotHistories ;trackBy: trackId">
                <td><a [routerLink]="['/time-slot-history', timeSlotHistory.id, 'view' ]">{{timeSlotHistory.id}}</a></td>
                <td>
                    <div *ngIf="timeSlotHistory.timesheet">
                        <a [routerLink]="['../timesheet', timeSlotHistory.timesheet?.id, 'view' ]" >{{timeSlotHistory.timesheet?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/time-slot-history', timeSlotHistory.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/time-slot-history', timeSlotHistory.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'time-slot-history', { outlets: { popup: timeSlotHistory.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
