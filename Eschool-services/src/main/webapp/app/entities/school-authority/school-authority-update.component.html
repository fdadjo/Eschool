<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-school-authority-heading" jhiTranslate="eschoolApp.schoolAuthority.home.createOrEditLabel">Create or edit a School Authority</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!schoolAuthority.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="schoolAuthority.id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eschoolApp.schoolAuthority.school" for="field_school">School</label>
                    <select class="form-control" id="field_school" name="school" [(ngModel)]="schoolAuthority.school" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="schoolOption.id === schoolAuthority.school?.id ? schoolAuthority.school : schoolOption" *ngFor="let schoolOption of schools; trackBy: trackSchoolById">{{schoolOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eschoolApp.schoolAuthority.user" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" [(ngModel)]="schoolAuthority.user" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === schoolAuthority.user?.id ? schoolAuthority.user : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eschoolApp.schoolAuthority.role" for="field_role">Role</label>
                    <select class="form-control" id="field_role" name="role" [(ngModel)]="schoolAuthority.role" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="authorityOption.id === schoolAuthority.role?.id ? schoolAuthority.role : authorityOption" *ngFor="let authorityOption of authorities; trackBy: trackAuthorityById">{{authorityOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
