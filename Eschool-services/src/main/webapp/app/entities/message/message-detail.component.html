<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="message">
            <h2><span jhiTranslate="eschoolApp.message.detail.title">Message</span> {{message.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="eschoolApp.message.title">Title</span></dt>
                <dd>
                    <span>{{message.title}}</span>
                </dd>
                <dt><span jhiTranslate="eschoolApp.message.content">Content</span></dt>
                <dd>
                    <span>{{message.content}}</span>
                </dd>
                <dt><span jhiTranslate="eschoolApp.message.contentType">Content Type</span></dt>
                <dd>
                    <span>{{message.contentType}}</span>
                </dd>
                <dt><span jhiTranslate="eschoolApp.message.type">Type</span></dt>
                <dd>
                    <span jhiTranslate="{{'eschoolApp.MessageType.' + message.type}}">{{message.type}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/message', message.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
