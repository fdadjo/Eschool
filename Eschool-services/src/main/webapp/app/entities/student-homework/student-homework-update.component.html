<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-student-homework-heading" jhiTranslate="eschoolApp.studentHomework.home.createOrEditLabel">Create or edit a Student Homework</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!studentHomework.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="studentHomework.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eschoolApp.studentHomework.done" for="field_done">Done</label>
                    <input type="checkbox" class="form-control" name="done" id="field_done"
                        [(ngModel)]="studentHomework.done" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eschoolApp.studentHomework.student" for="field_student">Student</label>
                    <select class="form-control" id="field_student" name="student" [(ngModel)]="studentHomework.student" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === studentHomework.student?.id ? studentHomework.student : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eschoolApp.studentHomework.homework" for="field_homework">Homework</label>
                    <select class="form-control" id="field_homework" name="homework" [(ngModel)]="studentHomework.homework" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="homeworkOption.id === studentHomework.homework?.id ? studentHomework.homework : homeworkOption" *ngFor="let homeworkOption of homework; trackBy: trackHomeworkById">{{homeworkOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
