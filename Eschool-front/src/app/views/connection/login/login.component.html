<header>
  <nav class="navbar navbar-expand-lg navbar-transparent navbar-light bg-white py-3" id="navbar_main">
    <div class="container">
      <a class="navbar-brand mr-lg-5" [routerLink]="['/']"><strong>E</strong>SCHOOL </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar_main_collapse" aria-controls="navbar_main" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar_main_collapse">
        <ul class="navbar-nav align-items-lg-center ml-lg-auto">
          <li class="nav-item">
            <a class="nav-link">{{'SIGN_IN.TEXT_ONE'| translate}}</a>
          </li>
          <li class="nav-item mr-0">
            <!--a href="#" class="nav-link d-lg-none">Login now</a-->
            <a [routerLink]="['/register']" class="btn btn-sm btn-success btn-circle btn-icon d-none d-lg-inline-flex">
              <span class="btn-inner--text">{{'SIGN_UP.SIGN_UP'| translate}}</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group mb-4">
          <div class="card p-4">
            <div class="card-body">
              <h1>{{'SIGN_IN.SIGN_IN'| translate}}</h1>
              <p class="text-muted">{{'SIGN_IN.CONTINU'| translate}}</p>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="icon-user"></i></span>
                </div>
                <input type="text" name="username" [(ngModel)]="userLogin.username" class="form-control" placeholder="{{'SIGN_IN.USERNAME'| translate}}">
              </div>
              <div class="input-group mb-4">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="icon-lock"></i></span>
                </div>
                <input type="password" name="password"  [(ngModel)]="userLogin.password" class="form-control" placeholder="{{'SIGN_IN.PASSWORD'| translate}}">
              </div>
              <div class="row">
                <div class="col-6">
                  <button type="button" class="btn btn-success px-4"  (click)="onSubmit()">{{'SIGN_IN.LOGIN'| translate}}</button>
                </div>
                <div class="col-6 text-right">
                  <button type="button" class="btn btn-link px-0" [routerLink]="['/reset-password']">{{'SIGN_IN.TEXT'| translate}}</button>
                </div>
              </div>
            </div>
          </div>
          <div class="card text-white bg-success py-5 d-md-down-none" style="width:44%">
            <div class="card-body text-center">
              <div>
                <h2>{{'SIGN_IN.SIGN_UP'| translate}}</h2>
                <p>{{'SIGN_IN.TEXT_REGISTER'| translate}}.</p>
                <button type="button" [routerLink]="['/register']" class="btn btn-outline-secondary active mt-3">{{'SIGN_UP.TITLE'| translate}}!</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
