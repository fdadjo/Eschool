<div class="container">

  <!--app-validation-alert #alertModal [title]="Save" [text_body]="Saving"></app-validation-alert-->

  <div class="row"  style="margin-bottom: 20px">
    <div (click)="goPrevious()" class="col-sm-10"><i class="fa fa-arrow-circle-o-left fa-lg mt-4" style="float: left; font-size: 4em;cursor: pointer;" data-toggle="tooltip" title="Return to Dashboard"></i></div>
    <div class="col-sm-1"></div>
    <div *ngIf="isDirector" (click)="saveAbsence()" class="col-sm-1"><i class="fa fa-save fa-lg mt-4" style="float: right; font-size: 3em;cursor: pointer;"  data-toggle="tooltip" title="Save"></i></div>
  </div>

  <div class="card">
    <div class="card-header text-center" style="background-color:#63c2de;">
      <span><h3>{{ hisEdited ? ('ABSENCES.UPDATE' | translate) : ('ABSENCES.NEW' | translate)}} {{'ABSENCES.ABSENCE'| translate}}</h3></span>
    </div>
    <div class="card-body">
      <div class="row text-center">
        <table class="table no-border" style="width:100%;">
          <tbody>
          <tr class="row" style="padding-right: 25px;">
            <td class="col-md-1"></td>
            <td class="col-md-2 text-left">{{'ABSENCES.CLASSROOM'| translate}}</td>
            <td class="col-md-9 text-right">
              <ng-select [active]="currentClassName"
                         [items]="classList"
                         [allowClear]="true"
                         [disabled]="!isDirector"
                         (data)="getSelectedClassroom($event)"
                         placeholder="Find classroom">
              </ng-select>
            </td>
          </tr>
          <tr class="row" style="padding-right: 25px;">
            <td class="col-md-1"></td>
            <td class="col-md-2 text-left">{{'ABSENCES.USERNAME'| translate}}</td>
            <td class="col-md-9 text-right">
              <ng-select [active]="currentUser"
                         [items]="userList"
                         [allowClear]="true"
                         [disabled]="!isDirector"
                         (data)="getSelectedUser($event)"
                         placeholder="Find student">
              </ng-select>
            </td>
          </tr>
          <tr class="row" style="padding-right: 25px;">
            <td class="col-md-1"></td>
            <td class="col-md-2 text-left">{{'ABSENCES.COMMENT'| translate}}</td>
            <td class="col-md-9 text-right">
              <textarea style="width:100%; height:100px;" [(ngModel)]="absenceData.commentaire" name="cmt" placeholder="Your comment" [disabled]="!isDirector"></textarea>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
